<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Crawler</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js" integrity="sha512-XKa9Hemdy1Ui3KSGgJdgMyYlUg1gM+QhL6cnlyTe2qzMCYm4nAZ1PsVerQzTTXzonUR+dmswHqgJPuwCq1MaAg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <div id="loader_container" style="display: none;">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" style="width: 5rem; height: 5rem;" role="status" id="loader">
              <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="container">
                    <h3 class="title">Medium Crawler</h3>
                </div>
                <div class="container searchcontainer">
                    <div class="row">
                        <div class="col-10">
                            <div class="searchbox">
                                <input
                                  type="text"
                                  class="searchbar"
                                  placeholder="Type Your search tag..."
                                  id="querytag"
                                  value="hero"
                                />
                            </div>
                        </div>
                        <div class="col-2"><button class="btn btn-info btn-lg" onclick="send_query()"><i class="fa fa-search" aria-hidden="true"></i> &nbsp; Search </button></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        
                        <ul id="history" class="list-group" style="display: none;">
                            <li class="list-group-item active">History</li>
                        </ul>
                    </div>
                    <div class="col-8">
                        <div class="overflow-auto fluid_container">
                            <div id="tags_container" class="row"></div>
                        </div>
                        <div class="overflow-auto fluid_container">
                            <div id="articles_containers" class="row"></div>
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="messages"></div>
</body>
<script src="{% static 'js/home.js' %}"></script>
</html>
